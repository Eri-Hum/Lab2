<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erik Quiz Game</title>
    <script src="erikhummer.js"></script>
    <link rel="stylesheet" href="erikhummer.css">
</head>
<body>

    <div id="quiz-information">
        <h1>Welcome to this quiz!</h1>
        <p>Here's some information about how the quiz work...</p>
        <p>This how you take the quiz:</p>
        <ol>
            <li>Fill in the information about yourself and start the quiz.</li>
        </ol>
    </div>

    <div id="quiz-start">
        <form>
            <label for="fname">First name<span class="required">*</span></label>
            <input type="text" id="fname" placeholder="First name..." required>
            <br>
            <label for="lname">Last name<span class="required">*</span></label>
            <input type="text" id="lname" placeholder="Last name..." required>
            <br>
            <label for="email">Email<span class="required">*</span></label>
            <input type="email" id="email" placeholder="Email..." required>
            <br>
            <button id="startBtn" onclick="validateInput()">Start the Quiz!</button>
        </form>
    </div>

    <div id="quiz-question">
        <h1>Hej</h1>
    </div>

</body>
</html>
